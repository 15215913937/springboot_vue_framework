#启动端口配置
server.port=9090
#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-vue?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2b8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.max-lifetime=120000
#格式化购书日期格式:方式一：以下配置开启；方式二：entity-Book中的Date类型字段上添加@JsonFormat(pattern = "yyyy-MM-dd",timezone = "GMT+8")注解
#spring.jackson.date-format=yyyy-MM-dd
#设置session的有效时长 86400s=1天
spring.session.timeout=86400